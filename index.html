---
layout: layout
---

<section class="content">
    <h1>um papo com</h1>
    <ul class="listing">
    {% for post in site.posts %}
        <li>
            <img src="{{ post.interviewee_avatar }}?s=100" height="100" width="100" />
            <span>{{ post.date | date: "%d/%m/%Y" }}</span>
            <a href="{{ post.url }}">um papo com {{ post.interviewee_name }} sobre {{ post.subject }}</a>
        </li>
    {% endfor %}
    </ul>
</section>
