<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {{ site.name }}
    {% if page.title %}
      com {{ page.title }}
    {% endif %}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- <link rel="alternate" type="application/rss+xml" href="/atom.xml" /> -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">
  <link rel="stylesheet" href="/css/fontawesome.min.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>

  <header class="topbar">
    <section class="nav">
      <div class="name">
        <a href="/">
          umpapo<span>.com</span>
        </a>
      </div>

      <section class="menu">
        <div class="rss"><a href="/feed.xml"><img src="/images/rss-24.png" /></a></div>
        <ul>
          <li><a href="/">entrevistas</a></li>
          <li><a href="/sobre.html">sobre</a></li>
        </ul>
      </section>
    </section>
  </header>

  {{ content }}

  <footer class="footer">
    <hr />
    <section class="social">
      <p><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type">Um Papo</span> com <span xmlns:cc="http://creativecommons.org/ns#" property="cc:attributionName"><a href="http://breno.martinusso.com">Breno Martinusso</a> e <a href="https://twitter.com/isaurarangel">Isaura Rangel</a></span> é licenciado sob uma <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/deed.pt_BR">Licença Creative Commons Atribuição-NãoComercial-SemDerivados 3.0 Não Adaptada</a>.<br />Baseado no trabalho em <a xmlns:dct="http://purl.org/dc/terms/" href="http://umpapo.com" rel="dct:source">umpapo.com</a>.</p>      
      <a href="https://facebook.com/{{ site.facebook }}" target="_blank"><img src="/images/icons/facebook.png?s=32" height="32" width="32" /></a>
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><img src="/images/icons/twitter.png?s=32" height="32" width="32" /></a>
      <!--<a href="/atom.xml"><i class="si-rss"></i></a>-->
    </section>
  </footer>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

    /* * * DON'T EDIT BELOW THIS LINE * * */

</html>
